<script>
document.addEventListener('DOMContentLoaded', function() {
    const listVideos = document.querySelectorAll('.videoList .vid');
    const mainVideo = document.querySelector('.mainVideo .video iframe');
    const mainVideoTitle = document.querySelector('.mainVideo .video .videoTitle');

    listVideos.forEach(vid => {
        vid.addEventListener('click', function() {
            // Remove active class from all
            listVideos.forEach(v => v.classList.remove('active'));
            
            // Add active to clicked
            this.classList.add('active');
            
            // Update main video and title
            const clickedIframe = this.querySelector('iframe');
            const clickedTitle = this.querySelector('.videoTitle');
            
            mainVideo.src = clickedIframe.src;
            mainVideoTitle.textContent = clickedTitle.textContent;
            
            // Force redraw (helps with some rendering issues)
            mainVideo.style.display = 'none';
            mainVideo.offsetHeight; // trigger reflow
            mainVideo.style.display = 'block';
        });
    });
});

// Hamburger menu toggle
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.navLinks');
hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('open');
  hamburger.classList.toggle('open');
});
</script>
